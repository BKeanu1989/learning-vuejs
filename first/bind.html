<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bind</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>

</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ helloWorld() }} - <a v-bind:href="link">{{linkText}}</a></p>
  </div>


<script>
var app = new Vue({
  el: '#app',
  data: {
    title: 'Mokka Merch',
    link: 'https://mokka-merch.com',
    linkText: 'Mokka'
  },
  methods: {
    helloWorld: function() {
      return this.title = 'Hello World';
    }
  }
})
</script>
</body>
</html>
